<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>The Middleman</title>
    
    <link href="css/all.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="js/all.js" type="text/javascript"></script>
  </head>
  
  <body class="wager">
    <div class="container">
        <header class="sixteen columns">
            <h1>Wagr</h1>
            <h2>Settle your childish bets like adults</h2>
        </header>
        <div class="howitworks">
            <ol>
                <li class="four columns">1. Place your bet.</li>
                <li class="four columns">2. Share it around.</li>
                <li class="eight columns">3. Get notified when it's time to settle up.</li>
            </ol>
        </div>
        <div class='show-bet'>
  <h2>
    A gentle(wo?)manly wager between
    <span class='better'>Better</span>
    and
    <span class='bettee'>Bettee</span>
  </h2>
  <p>
    <span class="better">Better</span>
    bets that
    <span class="bet">bet</span>
  </p>
  
  <p>
    The loser must <span class="wager">do a thing</span>
  </p>
</div>

        <footer class="sixteen columns">
        <p>A project by <a href="http://adambard.com/">Adam Bard</a></p>
        </footer>
    </div>
  </body>
</html>
